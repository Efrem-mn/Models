<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" id="header">
        <nav> 
            <ul>
                <li><a href="#" id="model1">Model 1</a></li>
                <li><a href="#" id="model2">Model 2</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
                <li><a href="#" id="model4">Model 4</a></li>
            </ul>
            <a href="#" class="btn">Reserve Now</a>
        </nav>

        <div class="info">
            <div>
                <h2>1.9 S</h2>
                <p>60 mph</p>
            </div>
            <div>
                <h2>200 mph</h2>
                <p>Top Speed</p>
            </div> 
            <div>
                <h2>396 mi</h2>
                <p>Max Range</p>
            </div>
            <div class="line">
                <div><h2 id="model">Model x</h2></div>
            </div>
        </div>

    </div>
    
<script>

let header = document.getElementById("header");
let model = document.getElementById("model");

document.getElementById("model1").onclick = function(){
    header.style.backgroundImage = "url('wp5619526.webp')";
    model.innerHTML = "Model 1";
}
document.getElementById("model2").onclick = function(){
    header.style.backgroundImage = "url('img (1).jpg')";
    model.innerHTML = "Model 2";
}
document.getElementById("model3").onclick = function(){
    header.style.backgroundImage = "url('img (6).jpg')";
    model.innerHTML = "Model 3";
}
document.getElementById("model4").onclick = function(){
    header.style.backgroundImage = "url('img (7).jpg')";
    model.innerHTML = "Model 4";
}

</script>
</body>
</html>
